<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conclave-Portal</title>
  <link rel="stylesheet" type="text/css" href="menu.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="first">
    <div class="imagediv">
      <img class="main-image" src="./assets/Group.svg"></img>
    </div>
    <div class="message">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias consectetur possimus cumque dolor expedita
      aut in assumenda iusto a ipsam praesentium.
    </div>
  </div>
  <div class="container">
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="display">
          <img class="image" src="./assets/Rapte.jpg"></img>
          <div class="body-container">
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="display">
          <img class="image" src="./assets/Sdeep.jpg"></img>
          <div class="body-container">
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="display">
          <img class="image" src="./assets/Ashwin.jpg"></img>
          <div class="body-container">
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="display">
          <img class="image" src="./assets/jitu.jpg"></img>
          <div class="body-container">
          </div>
        </div>
      </div>
      <div class="mySlides fade">
        <div class="display">
          <img class="image" src="./assets/prajakta.jpg"></img>
          <div class="body-container">
          </div>
        </div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div class="dot-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="./menu.js"></script>
    <script src="auto-assign.js"></script>
  </div>
</body>

</html>
